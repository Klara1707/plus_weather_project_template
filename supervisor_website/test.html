
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Example</title>
  <style>
    /* The popup background */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* The popup box */
    .popup-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    /* Close button */
    .close-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="openPopup()">Show Popup</button>

  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>Hello Hermit Crab!</h2>
      <p>Welcome to your cozy new shell!</p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
